<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="outer">
    <section>
      <form class="form" action="index.html" method="post">
          <h1>Sign Up</h1>
        <div class="selector">
          <input type="radio" name="chooseone" value="admin">
          <label for="admin">admin</label>
          <input type="radio" name="chooseone" value="personal">
          <label for="personal">personal</label>
          <input type="radio" name="chooseone" value="guest">
          <label for="guest">guest</label>
      </div>
        <br>
        <div class="info">
          <div class="name">
            <label for="name">name</label>
            <br>
            <input type="text" id="name" name="name">
          </div>
          <div class="name">
            <label for="name">email address</label>
            <br>
            <input type="text" id="email" name="email">
          </div>
          <div class="name">
            <label for="name">password</label>
            <br>
            <input type="text" id="password" name="password">
          </div>
          <div class="name">
            <label for="name">confirm password</label>
            <br>
            <input type="text" id="confirmpassword" name="confirmpassword">
          </div>
            <div class="name"><label for="name">profile picture</label>
              <input type="file" name="pic" accept="image/."></div>
              <div class="name">
                <label for="name"></label>
                <button type="button" name="button">sign up</button>
              </div>
        </div>
      </form>
    </section>
  </div>
</body>
</html>
